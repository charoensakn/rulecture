<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#003399" />
  <meta name="description" content="RU Submit Status Client (PWA)" />

  <link rel="icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="icons-192.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="fonts.css" />

  <title>RU Lecture</title>
</head>

<body>
  <div id="root">
    <div style="width:100%;height:100vh;background-color:#ececec;position:relative;">
      <div style="position:absolute;top:40%;width:100%;text-align:center;">
        <h3><strong>กำลังโหลด&hellip;</strong></h3>
      </div>
    </div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then((registration) => {
            console.log('[sw] registered.');
            registration.update();
          })
          .catch(() => console.log('[sw] registration failed.'));
      });
    }
  </script>
</body>

</html>
